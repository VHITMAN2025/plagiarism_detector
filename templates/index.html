<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plagiarism Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      resize: none;
      font-size: 1rem;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #6c5ce7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4834d4;
    }

    .result-box {
      margin-top: 25px;
      background-color: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      font-size: 1.1rem;
      font-weight: 500;
    }

    .score {
      font-size: 1.2rem;
      font-weight: 700;
      color: #c0392b;
      margin-bottom: 10px;
    }
    .score.green {
      color: #27ae60;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Plagiarism Detector</h1>
    <form method="POST" action="/detect">
      <textarea name="input_text" placeholder="Enter your text here...">{{ input_text if input_text else '' }}</textarea>
      <button type="submit">Check for Plagiarism</button>
    </form>

    {% if result %}
    <div class="result-box">
      <div class="score{% if 'No Plagiarism' in result %} green{% endif %}">{{ result }}</div>
      {% if sentences %}
      <div>üö´ Potential Plagiarized Sentences:</div>
      <ul>
        {% for sentence in sentences %}
        <li>{{ sentence }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
